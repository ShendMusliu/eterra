version: 1

backend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps
    build:
      commands:
        # Explicitly set branch and app id to avoid empty env in Amplify Gen 2
        - npx ampx pipeline-deploy --branch main --app-id d1fvk6088i0f8w

frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
