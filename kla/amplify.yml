version: 1

backend:
  phases:
    preBuild:
      commands:
        # Pin Node 20 for backend build (ampx)
        - nvm install 20
        - nvm use 20
        - node -v && npm -v
        # Fresh install (avoid stale caches when changing Node)
        - rm -rf node_modules .npm || true
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        # Pin Node 20 for frontend build (Vite)
        - nvm install 20
        - nvm use 20
        - node -v && npm -v
        - rm -rf node_modules .npm || true
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build

  artifacts:
    baseDirectory: dist
    files:
      - '**/*'

  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
